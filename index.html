<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム</title>
  <style>
    .hidden { display: none; }
    .circle {
      position: absolute;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
    #game-area {
      position: relative;
      width: 100%;
      height: 400px;
      background: black;
      border: 5px solid gold;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="start-screen">タップでスタート</div>
  <div id="game-area"></div>
  <div id="game-over-screen" class="hidden">
    Game Over! <span id="final-score"></span>
    <button id="retry-button">Retry</button>
  </div>
  <p>スコア: <span id="score">0</span></p>

  <script>
    let circles = [];
    let gameInterval;
    let score = 0;

    class Circle {
      constructor(x, y, color) {
        this.element = document.createElement('div');
        this.element.className = 'circle';
        this.element.style.backgroundColor = color;
        this.setPosition(x, y);
        
        // 直線的な方向と速度を設定
        this.angle = Math.random() * Math.PI * 2; // 0-360度のランダムな角度
        this.speed = Math.random() * 5 + 2; // 2-7ピクセル/フレームのランダムな速度
      }
      
      setPosition(x, y) {
        this.x = x;
        this.y = y;
        this.element.style.left = x + 'px';
        this.element.style.top = y + 'px';
      }
      
      updatePosition() {
        const gameArea = document.getElementById('game-area');
        const rect = gameArea.getBoundingClientRect();
        
        // 速度と角度に基づいて移動
        const dx = Math.cos(this.angle) * this.speed;
        const dy = Math.sin(this.angle) * this.speed;
        
        // 壁との衝突チェック
        if (this.x + dx < 0 || this.x + dx > rect.width - 30) { // 左右の壁
          this.angle = Math.PI - this.angle; // 角度を反転
        }
        if (this.y + dy < 0 || this.y + dy > rect.height - 30) { // 上下の壁
          this.angle = -this.angle; // 角度を反転
        }
        
        // 位置を更新
        this.x += dx;
        this.y += dy;
        this.setPosition(this.x, this.y);
      }
    }

    function updateGame() {
      circles.forEach(circle => circle.updatePosition());
    }

    function gameOver() {
      clearInterval(gameInterval);
      const gameOverScreen = document.getElementById('game-over-screen');
      gameOverScreen.classList.remove('hidden');
      document.getElementById('final-score').textContent = score;
    }

    function startGame() {
      document.getElementById('start-screen').classList.add('hidden');
      score = 0;
      document.getElementById('score').textContent = score;

      const gameArea = document.getElementById('game-area');
      gameArea.innerHTML = '';
      circles = [];

      const rect = gameArea.getBoundingClientRect();
      const initialCircle = new Circle(rect.width / 2, rect.height / 2, 'white');
      gameArea.appendChild(initialCircle.element);
      circles.push(initialCircle);

      gameInterval = setInterval(updateGame, 16);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startScreen = document.getElementById('start-screen');
      startScreen.addEventListener('click', function(e) {
        e.stopPropagation();
        startGame();
      });
      startScreen.addEventListener('touchstart', function(e) {
        e.stopPropagation();
        startGame();
      });

      const retryButton = document.getElementById('retry-button');
      retryButton.addEventListener('click', function(e) {
        e.stopPropagation();
        startGame();
      });

      const gameArea = document.getElementById('game-area');
      gameArea.addEventListener('click', function(e) {
        e.stopPropagation();
      });
      gameArea.addEventListener('touchstart', function(e) {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
